{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <h6 class="mt-2">На указанную почту будет отправлено письмо для подтверждения почты</h6>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-outline-primary w-110">Регистрация</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
