{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-outline-primary w-110">Войти</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center">
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:reset_password' %}">Забыли
                            пароль?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
