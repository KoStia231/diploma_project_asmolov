{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Почта:</label>
                    <input type="email" class="form-control" id="email"
                           name="email" required autocomplete="email">
                    <h6 class="mt-2">На указанную почту будет отправлено письмо с новым паролем</h6>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-outline-primary w-110">Сбросить</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
